<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editUsers</title>
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
</head>
<body ng-app="myApp" ng-controller="useCtrl">
    <h3>Users</h3>
    <table>
        <tr>
            <th>Edit</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr ng-repeat="user in users">
            <td>
                <button>Edit</button>
            </td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
        </tr>
    </table>

</body>
</html>
